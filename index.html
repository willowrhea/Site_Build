<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Door Test</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: black;
  }

  .landing {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    padding-bottom: 12vh;
  }

  #door {
    width: 70px;        /* adjust this */
    image-rendering: pixelated;
    cursor: pointer;
    transform-origin: bottom center;
    transform: scale(1);
    transition: transform 0.2s ease-out;
  }
</style>
</head>

<body>
  <div class="landing">
    <img id="door" src="https://raw.githubusercontent.com/willowwhea/Site_Build/main/door.png" alt="door">
  </div>

<script>
  let clicks = 0;
  const maxClicks = 5;

  document.getElementById('door').addEventListener('click', function() {
    clicks++;
    const scale = 1 + clicks * 0.25;
    this.style.transform = `scale(${scale})`;

    if (clicks >= maxClicks) {
      window.location.href = "https://example.com"; // replace later
    }
  });
</script>
</body>
</html>
